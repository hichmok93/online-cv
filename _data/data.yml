        company: OGD-ICT diensten
        details: |
          Gedurende het project van Migratie365 van een nieuwe werkomgeving. Als onderdeel van het Servicedesk Team van OGD heb ik ondersteund bij de nieuwe werkomgeving van de Tweede Kamer der Staten-Generaal.
      - role: Backoffice - Assistent
        time: apr 2022 - aug 2023
        company: OGD-ICT diensten
        details: |
         Sharepoint inrichten en werkzaamheden automatiseren met Power Apps en Power Automate. Het opstellen van documentatie voor deze processen. Produceren van Dashboards met behulp van PowerBi. Het inrichten van werkprocessen in een Microsoft 365 werkomgeving.
      - role: Servicedesk 
        time: feb 2021 - apr 2022
        company: OGD-ICT diensten
        details: |
          Als servicedeskmedewerker ondersteunde ik gebruikers bij IT-gerelateerde problemen, zoals software-installaties, netwerkverbindingen en accountbeheer. Mijn werkzaamheden omvatten het aannemen, registreren en oplossen van incidenten via Topdesk, het beheren van gebruikersaccounts via Azure AD, en het bieden van technische ondersteuning voor Microsoft 365-producten.
