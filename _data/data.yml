career-profile:
    title: Carrièreprofiel
    summary: |
      Als IT-professional met ervaring in servicedesk en backoffice functies, waarbij ik onder andere heb gewerkt aan de migratie van werkomgevingen, procesautomatisering in Microsoft 365, en het ontwikkelen van dashboards met Power BI. Ik heb een technische achtergrond dankzij mijn opleiding Business IT & Management (BIM) aan de Hogeschool Rotterdam, gecombineerd met een minor+ in Data Engineering. Eerdere werkervaring omvat ook kwaliteitscontrole en laboratoriumfuncties.
education:
    title: Opleiding
    info:
      - degree: BSc Business IT & Management (BIM)
        university: Hogeschool Rotterdam
        time: 2018 - heden
        details: |
         Tijdens mijn studie Business IT & Management (BIM) aan de Hogeschool Rotterdam heb ik geleerd hoe bedrijfsprocessen en informatietechnologie effectief kunnen worden geïntegreerd om organisaties te ondersteunen in hun strategische beslissingen en operationele efficiëntie te verbeteren. Ik heb vaardigheden ontwikkeld in data-analyse, systeemontwikkeling en IT-oplossingen, terwijl ik ook managementcompetenties heb opgedaan, zoals projectmanagement en bedrijfsanalyse. Deze opleiding heeft mij goed voorbereid om als brug te fungeren tussen IT en bedrijfsvoering, en waardevolle veranderingen door te voeren binnen verschillende sectoren.
          
      - degree: Minor+ (Big) Data Engineering
        university: Hogeschool Rotterdam
        time: 2022 - 2022
        details: |
          Gedurende de minor+ heb ik vakken gevolgd in het ontwerpen, bouwen en beheren van big data-oplossingen. Ervaring met data-analyse, databases, cloud computing en data-architectuur. Gericht op praktijkgerichte toepassingen in bedrijfsomgevingen, met sterke vaardigheden in het verwerken en analyseren van grote datasets.
      - degree: Allround laborant 
        university: Techniek College Rotterdam 
        time: 2013 - 2017 (behaald)
        details: |
          Mijn opleiding tot laboratorium medewerker, waarbij ik verschillende werkzaamheden heb uitgevoerd in microbiologisch en chemische labs. bij het uitvoeren van kwalitiets controle bepalingen. 
